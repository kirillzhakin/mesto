<!DOCTYPE html>
<html class="html" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Кирилл Жакин" />
    <title>Жак-Ив Кусто</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/header-mesto-russia.svg')%>"
          alt="Место Россия"
          class="logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <div alt="Аватар" class="profile__avatar-picture"></div>
            <button
              aria-label="Изменить аватар"
              type="button"
              class="profile__button-avatar"
            ></button>
          </div>
          <div class="profile__info">
            <div class="profile__add-profile">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                aria-label="Изменить профиль"
                type="button"
                class="profile__button-pen"
              ></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button
            aria-label="Добавить содержимое"
            type="button"
            class="profile__button-plus"
          ></button>
        </section>

        <section class="elements"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>

      <!-- ***************************************************************
      Всплывающее окно редактирования профиля
    -->
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <form
            name="form-popup"
            class="popup__form popup__form_type_profile"
            novalidate
          >
            <h2 class="popup__title">Редактировать профиль</h2>
            <div class="popup__container-field">
              <input
                type="text"
                name="name"
                id="name-profile"
                class="popup__field popup__field_type_name"
                placeholder="Имя"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="name-profile-error" class="error"></span>
            </div>
            <div class="popup__container-field">
              <input
                type="text"
                name="about"
                id="about-profile"
                class="popup__field popup__field_type_about"
                placeholder="О себе"
                required
                minlength="2"
                maxlength="200"
              />
              <span id="about-profile-error" class="error"></span>
            </div>
            <input
              type="submit"
              value="Сохранить"
              name="submit"
              class="popup__button popup__button_type_save"
            />
          </form>
          <button
            aria-label="Выход"
            type="button"
            class="popup__close-btn"
          ></button>
        </div>
      </div>
      <!-- ***************************************************************
      Всплывающее окно добавления фотографии
    -->
      <div class="popup popup_type_card-add">
        <div class="popup__container">
          <form
            name="form-popup"
            class="popup__form popup__form_type_add"
            novalidate
          >
            <h2 class="popup__title">Новое место</h2>
            <div class="popup__container-field">
              <input
                type="text"
                name="name"
                id="name-card"
                class="popup__field popup__field_type_title"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="name-card-error" class="error"></span>
            </div>
            <div class="popup__container-field">
              <input
                type="url"
                name="link"
                id="url-card"
                class="popup__field popup__field_type_link"
                placeholder="Ссылка на картинку"
                required
              />
              <span id="url-card-error" class="error"></span>
            </div>
            <input
              type="submit"
              value="Создать"
              name="submit"
              class="popup__button popup__button_type_save"
            />
          </form>
          <button
            aria-label="Выход"
            type="button"
            class="popup__close-btn"
          ></button>
        </div>
      </div>

      <!-- ***************************************************************
      Всплывающее окно просмотра фотографии
    -->
      <div class="popup popup_type_picture">
        <div class="popup__container-picture">
          <figure name="form-popup" class="popup__form-picture">
            <img
              src="./images/element-elbrus.jpg"
              alt="Картинка"
              class="popup__picture"
            />
            <h2 class="popup__title-picture"></h2>
          </figure>
          <button
            aria-label="Выход"
            type="button"
            class="popup__close-btn"
          ></button>
        </div>
      </div>

      <!-- ***************************************************************
      Всплывающее окно подтверждения
    -->
      <div class="popup popup_type_card-delete">
        <div class="popup__container">
          <form
            name="form-popup"
            class="popup__form popup__form_type_delete"
            novalidate
          >
            <h2 class="popup__title">Вы уверены?</h2>

            <button
              type="submit"
              class="popup__button popup__button_type_delete"
            >
              Да
            </button>
          </form>
          <button
            aria-label="Да"
            type="button"
            class="popup__close-btn"
          ></button>
        </div>
      </div>

      <!-- ***************************************************************
      Всплывающее окно изменения аватара
    -->
      <div class="popup popup_type_card-avatar">
        <div class="popup__container">
          <form
            name="form-popup"
            class="popup__form popup__form_type_avatar"
            novalidate
          >
            <h2 class="popup__title">Обновить аватар</h2>

            <div class="popup__container-field">
              <input
                type="url"
                name="avatar"
                id="url-avatar"
                class="popup__field popup__field_type_avatar"
                placeholder="Ссылка на картинку"
                required
              />
              <span id="url-avatar-error" class="error"></span>
            </div>

            <input
              type="submit"
              value="Сохранить"
              name="submit"
              class="popup__button popup__button_type_save"
            />
          </form>
          <button
            aria-label="Сохранить"
            type="button"
            class="popup__close-btn"
          ></button>
        </div>
      </div>

      <!-- ***************************************************************
       Подключаем шаблон
     -->
      <template id="element-template">
        <div class="element">
          <img
            src="./images/element-karachaevsk.jpg"
            alt="Картинка"
            class="element__photo"
          />
          <button
            aria-label="Корзина"
            type="button"
            class="element__trash"
          ></button>
          <div class="element__about">
            <h2 class="element__title"></h2>
            <div class="element__heart-container">
              <button
                aria-label="Нравится"
                type="button"
                class="element__heart"
              ></button>
              <h3 class="element__heart-number"></h3>
            </div>
          </div>
        </div>
      </template>
    </div>

    <script type="module" src="../build/bundle.js"></script>
  </body>
</html>
