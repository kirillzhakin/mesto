<!DOCTYPE html>
<html class="html" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <meta name="author" content="Кирилл Жакин" />
    <title>Жак-Ив Кусто</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/header-mesto-russia.svg"
          alt="Место Россия"
          class="logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar-image-cousteau.jpg"
            alt="Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__add-profile">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                aria-label="Изменить профиль"
                type="button"
                class="profile__button-pen"
              ></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button
            aria-label="Добавить содержимое"
            type="button"
            class="profile__button-plus"
          ></button>
        </section>

        <section class="elements"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>

      <div class="popup popup_type_profile">
        <div class="popup__container">
          <form name="form-popup" class="popup__form popup__form_type_profile">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              type="text"
              name="name"
              required
              class="popup__field popup__field_type_name"
              placeholder="Имя"
            />
            <input
              type="text"
              name="about"
              required
              class="popup__field popup__field_type_about"
              placeholder="Профессия"
            />
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
          <button
            aria-label="Выход"
            type="button"
            class="popup__close-btn popup__close-btn_type_profile"
          ></button>
        </div>
      </div>

      <div class="popup popup_type_card-add">
        <div class="popup__container">
          <form name="form-popup" class="popup__form popup__form_type_add">
            <h2 class="popup__title">Новое место</h2>
            <input
              type="text"
              name="name"
              required
              class="popup__field popup__field_type_title"
              placeholder="Название"
            />
            <input
              type="url"
              name="link"
              required
              class="popup__field popup__field_type_link"
              placeholder="Ссылка на картинку"
            />
            <button type="submit" class="popup__button">Создать</button>
          </form>
          <button
            aria-label="Выход"
            type="button"
            class="popup__close-btn popup__close-btn_type_add"
          ></button>
        </div>
      </div>

      <div class="popup popup_type_picture">
        <div class="popup__container-picture">
          <figure name="form-popup" class="popup__form-picture">
            <img
              src="./images/element-elbrus.jpg"
              alt="Картинка"
              class="popup__picture"
            />
            <h2 class="popup__title-picture"></h2>
          </figure>
          <button
            aria-label="Выход"
            type="button"
            class="popup__close-btn popup__close-btn_type_picture"
          ></button>
        </div>
      </div>

      <template id="element-template">
        <div class="element">
          <img
            src="./images/element-karachaevsk.jpg"
            alt="Картинка"
            class="element__photo"
          />
          <button
            aria-label="Корзина"
            type="button"
            class="element__trash"
          ></button>
          <div class="element__about">
            <h2 class="element__title"></h2>
            <button
              aria-label="Нравится"
              type="button"
              class="element__heart"
            ></button>
          </div>
        </div>
      </template>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
